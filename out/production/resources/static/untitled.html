<!DOCTYPE html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>


<html>
<body>

<p id="counter">0</p>
<button type="button" id="inc">+</button>
<button type="button" id="dec">-</button>
<button type="button" id="reset">-</button>

<script>
var counter = 0;

$("#inc").click(function() {
	$.get( "http://localhost:8080/att", { valor: counter, op: "soma" }, function( data ) {
 		counter = data;
 		$("#counter").text(counter);
	});
});

$("#dec").click(function() {
	$.get( "http://localhost:8080/att", { valor: counter, op: "subtracao" }, function( data ) {
 		counter = data;
 		$("#counter").text(counter);
	});
});

$("#reset").click(function() {
	$.get( "http://localhost:8080/", function( data ) {
 		counter = data;
 		$("#counter").text(counter);
	});
});

</script> 

</body>
</html>
